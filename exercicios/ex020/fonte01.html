<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google fontes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Kaushan+Script&display=swap');

        h1{
            font-family: "Kaushan Script", cursive;
            font-weight: 400;
            font-style: normal;
        }


        p{
            font-family: "Cardo", serif;
            font-weight: 700;
            font-style: normal;
        }



    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Assumenda obcaecati perspiciatis quam consectetur. Laboriosam vero quo molestias. Labore omnis quos non ipsam? Neque at repellendus amet quibusdam nihil doloribus atque!
    </p>
</body>
</html>
