<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            font-weight: bold;
            color: black;
            background-color: rgba(255, 255, 0, 0.28);
            width: 300px;
        }

        div:hover{
            color: rgba(255, 255, 0, 0.28);
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>PASSE O MOUSE SOBRE O TEXTO ABAIXO</p>
    <div>Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
</body>
</html>
